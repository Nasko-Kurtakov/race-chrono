<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karting Race Simulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Karting Race Simulation</h1>
      <div id="raceInfo">
        <h2>Lap Times</h2>
        <ul id="lapTimes"></ul>
      </div>
      <div id="gapInfo">
        <h2>Gap</h2>
        <ul id="gaps"></ul>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Last Lap</th>
          <th>Last 3 Laps</th>
          <th>Delta on Track</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr id="1">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr id="2">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr id="3">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <tr id="4">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
